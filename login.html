<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Work+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700" onload="this.onload=null;this.rel='stylesheet'">
  <title>Api Connect — Iniciar Sesión</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
      --primary-color: #FFC107;
      --secondary-color: #4A2E00;
      --background-color: #FFF8E1;
      --surface-color: #FFFFFF;
      --subtle-text-color: #8D6E63;
      --input-background: #FFFDE7;
      --accent-color: #FFA000;
    }
    body { font-family: 'Work Sans', sans-serif; }
    .honeycomb {
      position: absolute; width: 300px; height: 300px; opacity: .5; z-index: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120"><polygon points="60,30 90,45 90,75 60,90 30,75 30,45" style="fill:rgba(255,193,7,0.1)" /><polygon points="30,45 60,60 60,90 30,75" style="fill:rgba(255,160,0,0.1)"/><polygon points="60,60 90,45 90,75 60,90" style="fill:rgba(255,248,225,0.1)"/></svg>') no-repeat center/contain;
    }
    input[type="radio"]:checked + label {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border-color: var(--accent-color);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / .1), 0 2px 4px -2px rgb(0 0 0 / .1);
    }
  </style>
</head>
<body class="bg-[var(--background-color)]">
  <div class="relative min-h-screen flex flex-col overflow-hidden">
    <div class="honeycomb top-[-50px] left-[-100px] rotate-12"></div>
    <div class="honeycomb bottom-[-80px] right-[-120px] -rotate-12"></div>

    <header class="relative z-10 flex items-center justify-between border-b border-b-[var(--input-background)] px-10 py-5 bg-white/30 backdrop-blur-sm">
      <div class="flex items-center gap-3 text-[var(--secondary-color)]">
        <svg class="h-10 w-10 text-[var(--primary-color)]" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M21.94,7.37,19,4.44,19,1,16,1l0,3.44-3-2.93-9.5,9.5,2.12,2.12,2.38-2.38,3.54,3.54-5.66,5.66,2.12,2.12,5.66-5.66,4.95,4.95,2.12-2.12-4.95-4.95,2.38-2.38,2.83,2.83L21.94,7.37Z" fill="#FFA000"></path>
          <path d="M12.94,8.83,10.56,6.45,10.21,6.1,9.5,5.39,7.38,7.51l2.38,2.38,3.18-3.18-0.01,0.01Z" fill="#FFC107"></path>
          <path d="M11,14.5,9,12.5,7.5,14l3.5,3.5,1.5-1.5Z" fill="#4A2E00" opacity="0.8"></path>
        </svg>
        <h1 class="text-2xl font-bold tracking-tight">Api Connect</h1>
      </div>
      <nav class="flex items-center gap-6">
        <a class="text-sm font-medium text-[var(--secondary-color)] hover:text-[var(--accent-color)] transition-colors" href="registro.html">Registrarse</a>
      </nav>
    </header>

    <main class="relative z-10 flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-lg space-y-8 p-8 sm:p-12 bg-[var(--surface-color)] rounded-2xl shadow-2xl shadow-yellow-900/10">
        <div>
          <h2 class="mt-6 text-center text-4xl font-bold tracking-tight text-[var(--secondary-color)]">Bienvenido a Api Connect</h2>
          <p class="mt-4 text-center text-base text-[var(--subtle-text-color)]">Inicia sesión para gestionar tus colmenas</p>
        </div>

        <form class="space-y-6" method="POST" action="#">
          <fieldset class="space-y-4">
            <legend class="sr-only">Selección de rol</legend>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <input class="sr-only" id="role-beekeeper" name="role" type="radio" value="beekeeper" checked />
                <label for="role-beekeeper" class="flex cursor-pointer items-center justify-center rounded-lg border-2 border-[var(--input-background)] bg-[var(--input-background)] bg-opacity-50 py-3 px-4 text-center text-base font-bold text-[var(--secondary-color)] transition-all hover:bg-[var(--primary-color)] hover:bg-opacity-40 hover:border-[var(--accent-color)]">
                  <svg class="mr-2 h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                  Apicultor
                </label>
              </div>
              <div>
                <input class="sr-only" id="role-cooperative" name="role" type="radio" value="cooperative" />
                <label for="role-cooperative" class="flex cursor-pointer items-center justify-center rounded-lg border-2 border-[var(--input-background)] bg-[var(--input-background)] bg-opacity-50 py-3 px-4 text-center text-base font-bold text-[var(--secondary-color)] transition-all hover:bg-[var(--primary-color)] hover:bg-opacity-40 hover:border-[var(--accent-color)]">
                  <svg class="mr-2 h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"></path></svg>
                  Cooperativa
                </label>
              </div>
            </div>
          </fieldset>

          <div class="space-y-4">
            <div>
              <label for="email-address" class="sr-only">Correo o Nombre de usuario</label>
              <input id="email-address" name="email" type="email" autocomplete="email" required placeholder="Correo o Nombre de usuario"
                     class="appearance-none rounded-lg block w-full px-4 py-4 border-2 border-[var(--input-background)] bg-[var(--input-background)] placeholder-[var(--subtle-text-color)] text-[var(--secondary-color)] focus:outline-none focus:ring-[var(--accent-color)] focus:border-[var(--accent-color)] transition-all" />
            </div>
            <div>
              <label for="password" class="sr-only">Contraseña</label>
              <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Contraseña"
                     class="appearance-none rounded-lg block w-full px-4 py-4 border-2 border-[var(--input-background)] bg-[var(--input-background)] placeholder-[var(--subtle-text-color)] text-[var(--secondary-color)] focus:outline-none focus:ring-[var(--accent-color)] focus:border-[var(--accent-color)] transition-all" />
            </div>
          </div>

          <div class="flex items-center justify-end">
            <a class="text-sm font-medium text-[var(--subtle-text-color)] hover:text-[var(--accent-color)] transition-colors" href="#">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <button type="submit" class="w-full py-4 px-4 rounded-lg text-base font-bold text-[var(--secondary-color)] bg-[var(--primary-color)] hover:bg-[var(--accent-color)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--accent-color)] transition-all transform hover:scale-105">
            Iniciar Sesión
          </button>

          <p class="text-center text-base text-[var(--subtle-text-color)]">
            ¿No tienes una cuenta?
            <a class="font-bold text-[var(--accent-color)] hover:underline" href="registro.html">Regístrate aquí</a>
          </p>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
