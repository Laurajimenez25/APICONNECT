<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Api Connect — Información del Lote</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style>
    :root{
      --primary:#f2b90d;
      --bg:#fcfbf8;
      --surface:#ffffff;
      --ink:#1c180d;
      --muted:#6b6b5e;
      --border:#e8e2ce;
    }
    body{ background:var(--bg); color:var(--ink); font-family:"Work Sans","Noto Sans",sans-serif; }
    .star-rating input[type="radio"] { display: none; }
    .star-rating label { cursor: pointer; color: #e8e2ce; font-size: 2rem; }
    .star-rating input[type="radio"]:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label { color: var(--primary); }
  </style>
</head>
<body>
  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between border-b border-[var(--border)] px-6 py-4 bg-white">
      <div class="flex items-center gap-3 mb-6">
  <img class="w-12 h-12 rounded-full object-cover shadow-md" alt="Logo Api Connect" 
       src="https://st5.depositphotos.com/77796366/64800/v/600/depositphotos_648004930-stock-illustration-simple-bee-logo-vector-inspiration.jpg"/>
  <h1 class="text-xl font-bold">Api Connect</h1>
</div>
      <p class="text-[var(--muted)] font-semibold">Lote: <span id="loteSpan" class="text-[var(--ink)] font-bold">—</span></p>
    </header>

    <!-- Main -->
    <main class="flex-1 p-8 max-w-4xl mx-auto w-full">
      <!-- Info lote -->
      <section class="mb-12">
        <h2 class="text-3xl font-bold mb-6">Detalles del Lote</h2>
        <div class="bg-white border border-[var(--border)] rounded-lg shadow-sm p-6 space-y-4" id="loteInfo">
          <p class="text-[var(--muted)]">Cargando datos del lote...</p>
        </div>
      </section>

      <!-- Feedback -->
      <section>
        <h2 class="text-3xl font-bold mb-6">Tu Opinión</h2>
        <div class="bg-white p-6 rounded-lg shadow-md border border-[var(--border)]">
          <form id="feedbackForm" class="space-y-6">
            <div>
              <label class="block mb-2 font-medium">Califica este producto</label>
              <div class="star-rating flex flex-row-reverse justify-end gap-1" role="radiogroup">
                <input id="star5" name="rating" type="radio" value="5"><label for="star5">★</label>
                <input id="star4" name="rating" type="radio" value="4"><label for="star4">★</label>
                <input id="star3" name="rating" type="radio" value="3"><label for="star3">★</label>
                <input id="star2" name="rating" type="radio" value="2"><label for="star2">★</label>
                <input id="star1" name="rating" type="radio" value="1"><label for="star1">★</label>
              </div>
              <p id="ratingError" class="hidden text-sm text-red-600 mt-2">Selecciona una calificación.</p>
            </div>
            <div>
              <label for="comment" class="block mb-2 font-medium">Comentario</label>
              <textarea id="comment" class="form-textarea w-full rounded-md border border-[var(--border)]" rows="4" placeholder="Escribe tu opinión..."></textarea>
            </div>
            <button type="submit" class="px-6 py-2 rounded-md bg-[var(--primary)] font-semibold hover:opacity-90">Enviar</button>
          </form>
          <div id="confirmation-message" class="hidden mt-6 text-center bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
            ¡Gracias! Tu opinión ha sido enviada.
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-[var(--border)] py-4 text-center text-sm text-[var(--muted)]">
      © 2023 Api Connect. Todos los derechos reservados.
    </footer>
  </div>

  <script>
    // Obtener datos del lote desde URL (?id=...)
    (function(){
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const cont = document.getElementById('loteInfo');
      const span = document.getElementById('loteSpan');
      if(!id){
        cont.innerHTML = '<p class="text-red-600">No se encontró información del lote.</p>';
        return;
      }
      span.textContent = id;
      try {
        const lotes = JSON.parse(localStorage.getItem('api-connect-lotes')||'[]');
        const lote = lotes.find(l=>String(l.id)===id);
        if(lote){
          cont.innerHTML = `
            <img src="https://images.unsplash.com/photo-1587049352846-4a2224e7a772?q=80&w=800&auto=format&fit=crop" alt="Imagen de apicultura" class="w-full h-64 object-cover rounded-lg mb-4"/>
            <p><b>Origen:</b> ${lote.origen}</p>
            <p><b>Fecha de Cosecha:</b> ${lote.fecha}</p>
            <p><b>Peso:</b> ${lote.peso} kg</p>
            <p><b>Notas:</b> ${lote.notas||'-'}</p>
          `;
        } else {
          cont.innerHTML = '<p>No se hallaron datos guardados para este lote.</p>';
        }
      } catch(e){ cont.innerHTML = '<p>Error al cargar datos del lote.</p>'; }
    })();

    // Feedback
    const form = document.getElementById('feedbackForm');
    const msg = document.getElementById('confirmation-message');
    const ratingError = document.getElementById('ratingError');
    form?.addEventListener('submit', e=>{
      e.preventDefault();
      const fd = new FormData(form);
      const rating = fd.get('rating');
      const comment = document.getElementById('comment').value.trim();
      if(!rating){ ratingError.classList.remove('hidden'); return; }
      ratingError.classList.add('hidden');
      try{
        const lote = document.getElementById('loteSpan').textContent;
        const existing = JSON.parse(localStorage.getItem('apiConnectFeedback')||'[]');
        existing.push({lote, rating:Number(rating), comment, at:new Date().toISOString()});
        localStorage.setItem('apiConnectFeedback', JSON.stringify(existing));
      }catch{}
      msg.classList.remove('hidden');
      form.reset();
      setTimeout(()=> msg.classList.add('hidden'), 4000);
    });
    document.querySelectorAll('input[name="rating"]').forEach(r=>{
      r.addEventListener('change', ()=> ratingError.classList.add('hidden'));
    });
  </script>
</body>
</html>
